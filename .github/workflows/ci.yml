name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    # Run on all branches for pull requests

env:
  # Docker Compose configuration
  COMPOSE_FILE: docker-compose.yml
  # Test configuration
  PYTHONPATH: src
  # LocalStack config (optional - only needed for paid features)
  LOCALSTACK_AUTH_TOKEN: ${{ secrets.LOCALSTACK_AUTH_TOKEN }}

jobs:
  # =============================================================================
  # Unit Tests Job - Fast feedback without Docker infrastructure
  # =============================================================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'services/dw-simulator/pyproject.toml'

      - name: Install dependencies
        run: |
          cd services/dw-simulator
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run linting (ruff)
        run: |
          cd services/dw-simulator
          pip install ruff
          ruff check src tests || true

      - name: Run unit tests (excluding integration tests)
        run: |
          cd services/dw-simulator
          PYTHONPATH=src pytest -v \
            --tb=short \
            -o addopts="" \
            -p no:cov \
            -m "not integration" \
            tests/

      - name: Upload unit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: services/dw-simulator/pytest-results.xml
          if-no-files-found: ignore

  # =============================================================================
  # Full Test Suite - Uses Makefile for consistency
  # =============================================================================
  test-suite:
    name: Full Test Suite (Unit + Integration + E2E)
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run complete test suite via Makefile
        run: |
          echo "Running complete test suite using make test-runner-all..."
          echo "This includes: unit tests, integration tests, and E2E tests"
          make test-runner-all

      - name: Show service logs on failure
        if: failure()
        run: |
          echo "=== PostgreSQL Logs ==="
          docker compose logs local-redshift-mock | tail -100 || echo "No PostgreSQL logs available"
          echo ""
          echo "=== LocalStack S3 Logs ==="
          docker compose logs local-s3-staging | tail -100 || echo "No S3 logs available"
          echo ""
          echo "=== LocalStack Snowflake Logs ==="
          docker compose logs local-snowflake-emulator | tail -100 || echo "No Snowflake logs available"

      - name: Cleanup Docker resources
        if: always()
        run: make test-runner-down

  # =============================================================================
  # Build Validation Job - Ensure Docker images build successfully
  # =============================================================================
  build-validation:
    name: Docker Build Validation
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build all services (including test-runner)
        run: |
          echo "Building all Docker services..."
          docker compose build synthetic-data-generator test-runner

      - name: Verify images were created
        run: |
          echo "Verifying Docker images..."
          docker images | grep -E "dw-simulator"

      - name: Test basic container startup
        run: |
          echo "Testing container startup..."
          docker compose up -d
          sleep 10
          docker compose ps
          docker compose down -v

  # =============================================================================
  # Status Check - Aggregate results for branch protection
  # =============================================================================
  ci-status:
    name: CI Status Check
    runs-on: ubuntu-latest
    needs: [unit-tests, test-suite, build-validation]
    if: always()

    steps:
      - name: Check all jobs status
        run: |
          if [[ "${{ needs.unit-tests.result }}" == "success" ]] && \
             [[ "${{ needs.test-suite.result }}" == "success" ]] && \
             [[ "${{ needs.build-validation.result }}" == "success" ]]; then
            echo "✅ All CI checks passed!"
            exit 0
          else
            echo "❌ CI checks failed:"
            echo "  - Unit Tests: ${{ needs.unit-tests.result }}"
            echo "  - Full Test Suite: ${{ needs.test-suite.result }}"
            echo "  - Build Validation: ${{ needs.build-validation.result }}"
            exit 1
          fi
